<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
    caption : 표제(필수항목 : css에서 눈에 안보이더라도 써야 한다.) h와는 다르다.

    summary : 현재 표의 자세한 설명 마치 alt처럼 디테일한 부분 설명, 필수항목이 아님.

    *
    colgroup은 테이블 아이템 즉 열의 넓이에 대한 디자인 값을 넣을 때 사용된다.
    구성요소로는 빈태그 형식의 col을 사용. col의 속성으로는 style="" width="" 등을 사용하여 디자인을 조절할 수 있음.
    -->

    <!--
        colspan : 좌우 열을 병합할 때 사용. 값을 줄 경우 해당 수 만큼의 열이 병합됨.
        rowspan : 상하 행을 병합할 때 사용. 값을 줄 경우 해당 수 만큼의 행이 병합됨.

    -->


    <table border="1" width="100%" summary="자세한 설명">
        <caption>게시판</caption>

        <colgroup>
            <col width="100"/>
            <col width="300"/>
            <col />
            <col />
        </colgroup>

        <thead>
            <tr>
                <th scope="colgroup" colspan="2">번호</th>
                <th scope="colgroup" colspan="2">작성자</th>
            </tr>

            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성일</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <th scope="row">foot</th>
                <td>foot</td>
                <td>foot</td>
                <td>foot</td>
                <tbody>
                    <tr>
                        <th scope="row">item</th>
                        <td>item</td>
                        <td>item</td>
                        <td>item</td>
                    </tr>
                    <tr>
                        <th scope="row">item</th>
                        <td>item</td>
                        <td>item</td>
                        <td>item</td>
                    </tr>
                    <tr>
                        <th scope="row">item</th>
                        <td>item</td>
                        <td>item</td>
                        <td>item</td>
                    </tr>
                </tbody>
            </table>
        </body>
        </html>
